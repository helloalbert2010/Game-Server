    // æ¸²æŸ“èµ›å­£å¡ç‰‡
    function renderSeasonCard(season, isDetailed = false) {
      const now = new Date();
      const start = new Date(season.start_date);
      const end = new Date(season.end_date);

      let status = '';
      let statusClass = '';

      if (now < start) {
        status = 'å³å°†å¼€å§‹';
        statusClass = 'upcoming';
      } else if (now >= start && now <= end) {
        status = 'è¿›è¡Œä¸­';
        statusClass = 'active';
      } else {
        status = 'å·²ç»“æŸ';
        statusClass = 'ended';
      }

      const formatDate = (dateStr) => {
        const date = new Date(dateStr);
        return date.toLocaleString('zh-CN');
      };

            </div>

              <button class="btn btn-secondary btn-sm" onclick="editSeason(${season.id})">ç¼–è¾‘</button>
            </div>
          </div>
        `;
      }

      return `

            <div>

              <span class="season-status ${statusClass}">${status}</span>

            <div class="season-date">ğŸ“… ${formatDate(season.start_date)}</div>
